<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Le match invisible – Choisis ton rôle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#7b1fa2,#ec407a);
  font-family:Arial,sans-serif;
  color:white;
  overflow:hidden;
}

h1{
  text-align:center;
  margin-top:15px;
  font-size:2em;
  text-shadow:2px 2px 6px #000;
}

p{
  text-align:center;
  margin-bottom:10px;
  font-size:1.1em;
}

/* BOUTONS */
.btn{
  position:absolute;
  width:130px;
  height:130px;
  border-radius:50%;
  background-size:cover;
  background-position:center;
  border:3px solid rgba(255,255,255,0.7);
  box-shadow:0 6px 15px rgba(0,0,0,0.5);
  cursor:pointer;
  animation:float 3.5s ease-in-out infinite;
  transition:transform .3s;
}

.btn:hover{
  transform:scale(1.15);
}

/* LABEL */
.label{
  position:absolute;
  bottom:-28px;
  width:100%;
  text-align:center;
  font-weight:bold;
  text-shadow:2px 2px 4px #000;
}

/* POSITIONS */
#sportive{top:22%;left:8%;background-image:url('silhouette_sportive.png');}
#media{top:22%;right:8%;background-image:url('ballon_foot.png');}
#palmares{top:45%;left:50%;transform:translateX(-50%);background-image:url('raquette_tennis.png');}
#institution{bottom:18%;left:12%;background-image:url('halteres.png');}
#public{bottom:18%;right:12%;background-image:url('gymnaste.png');}

/* ANIMATION */
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
  100%{transform:translateY(0);}
}

/* FOND DECORATIF */
.bg{
  position:absolute;
  bottom:0;
  width:100%;
  opacity:.12;
  pointer-events:none;
}
</style>
</head>

<body>

<h1>⚖️ Le match invisible</h1>
<p>Choisis ton rôle</p>

<!-- SPORTIVE -->
<div id="sportive" class="btn" onclick="location.href='sportive.html'">
  <div class="label">Sportive</div>
</div>

<!-- MEDIA -->
<div id="media" class="btn" onclick="location.href='media.html'">
  <div class="label">Média</div>
</div>

<!-- CHAMPIONNES (CORRIGÉ) -->
<div id="palmares" class="btn" onclick="location.href='championnes.html'">
  <div class="label">Championnes</div>
</div>

<!-- INSTITUTION (à activer quand la page existera) -->

<img src="fond_sport_feminin.png" class="bg">

</body>
</html>
