<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Le match invisible ‚Äì Institutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#303f9f,#f06292);
  font-family:Arial,sans-serif;
  color:white;
  text-align:center;
}

h1{
  margin:20px 10px 5px;
  text-shadow:2px 2px 6px #000;
}

p{
  margin:5px 15px 20px;
  font-size:1.1em;
}

/* CONTENEUR */
.container{
  max-width:600px;
  margin:0 auto;
  padding:20px;
}

/* SLIDER */
.slider-container{
  margin:25px 0;
}

label{
  display:block;
  margin-bottom:8px;
  font-weight:bold;
  text-shadow:1px 1px 2px #000;
}

input[type=range]{
  width:100%;
  -webkit-appearance:none;
  background:rgba(255,255,255,0.2);
  height:10px;
  border-radius:5px;
}

input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:25px;
  height:25px;
  background:#c2185b;
  border-radius:50%;
  cursor:pointer;
  border:2px solid white;
}

/* BOUTONS */
.button{
  display:inline-block;
  margin:15px 10px;
  padding:12px 20px;
  border-radius:30px;
  background:white;
  color:#c2185b;
  font-weight:bold;
  cursor:pointer;
  text-decoration:none;
}

.button:hover{
  transform:scale(1.05);
}

/* BARRES DE R√âSULTAT */
.result-bar{
  height:25px;
  border-radius:15px;
  background:rgba(255,255,255,0.2);
  margin:12px 0;
  position:relative;
}

.result-fill{
  height:100%;
  width:0;
  background:#c2185b;
  border-radius:15px;
  transition:width .8s ease;
  text-align:right;
  padding-right:5px;
  box-sizing:border-box;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>üèõ G√®re le budget des sports</h1>
<p>R√©partis le budget entre sport masculin et f√©minin</p>

<div class="container">
  <div class="slider-container">
    <label for="maleBudget">Sport masculin: <span id="maleVal">50</span>%</label>
    <input type="range" min="0" max="100" value="50" id="maleBudget" oninput="updateValues()">
  </div>
  <div class="slider-container">
    <label for="femaleBudget">Sport f√©minin: <span id="femaleVal">50</span>%</label>
    <input type="range" min="0" max="100" value="50" id="femaleBudget" oninput="updateValues()">
  </div>

  <a href="#" class="button" onclick="showResult()">Valider le budget</a>

  <div id="results" style="display:none;">
    <h2>üìä Cons√©quences</h2>
    <p>Voici ce que ton choix implique:</p>

    <div class="result-bar">
      <div class="result-fill" id="maleFill">0%</div>
    </div>
    <div class="result-bar">
      <div class="result-fill" id="femaleFill">0%</div>
    </div>

    <p id="message"></p>
    <a href="index.html" class="button">‚¨Ö Retour aux r√¥les</a>
  </div>
</div>

<script>
function updateValues(){
  const male = parseInt(document.getElementById('maleBudget').value);
  const female = 100 - male;
  document.getElementById('maleVal').innerText = male;
  document.getElementById('femaleVal').innerText = female;
  document.getElementById('femaleBudget').value = female;
}

function showResult(){
  const male = parseInt(document.getElementById('maleBudget').value);
  const female = 100 - male;

  document.getElementById('results').style.display = "block";

  // Barres de r√©sultat
  const maleFill = document.getElementById('maleFill');
  const femaleFill = document.getElementById('femaleFill');
  maleFill.style.width = male + "%";
  maleFill.innerText = male + "%";
  femaleFill.style.width = female + "%";
  femaleFill.innerText = female + "%";

  // Message
  let msg = "";
  if(female < 40){
    msg = "‚ö† Le sport f√©minin aura moins de moyens et de visibilit√©.";
  } else if(female < 60){
    msg = "‚úÖ Budget relativement √©quilibr√©, mais vigilance sur la visibilit√©.";
  } else {
    msg = "üéâ Super ! Le sport f√©minin est bien soutenu.";
  }
  document.getElementById('message').innerText = msg;

  // Scroll jusqu'aux r√©sultats
  document.getElementById('results').scrollIntoView({behavior:'smooth'});
}
</script>

</body>
</html>
